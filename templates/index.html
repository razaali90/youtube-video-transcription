<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Transcription</h1>
        <div class="input-section">
            <input type="text" id="youtube-url" placeholder="Enter YouTube video URL">
        </div>
        <div class="input-section">
            <button onclick="downloadVideo()">Download and Transcribe</button>
        </div>
        <div class="main-content">
            <div class="video-section">
                <div id="video-container"></div>
                <audio id="audio-player" controls></audio>
            </div>
            <div class="transcription-section">
                <div id="transcription" class="transcription"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
